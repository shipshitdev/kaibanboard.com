<svg width="1280" height="640" viewBox="0 0 1280 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1280" y2="640">
      <stop offset="0%" stop-color="#0F0F14"/>
      <stop offset="100%" stop-color="#1A1A24"/>
    </linearGradient>
    <!-- Subtle purple glow -->
    <radialGradient id="glowPurple" cx="0.3" cy="0.4" r="0.6">
      <stop offset="0%" stop-color="#7C3AED" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#7C3AED" stop-opacity="0"/>
    </radialGradient>
    <!-- Icon gradient -->
    <linearGradient id="iconGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <!-- Card panel background -->
    <linearGradient id="panelGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#252532"/>
      <stop offset="100%" stop-color="#1E1E28"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGradient)"/>
  <rect width="1280" height="640" fill="url(#glowPurple)"/>

  <!-- LEFT SIDE: Branding -->

  <!-- Icon -->
  <g transform="translate(140, 180)">
    <rect width="88" height="88" rx="20" fill="url(#iconGradient)"/>
    <!-- 3 Kanban columns inside icon -->
    <rect x="12" y="16" width="18" height="56" rx="4" fill="rgba(255,255,255,0.25)"/>
    <rect x="35" y="16" width="18" height="56" rx="4" fill="rgba(255,255,255,0.35)"/>
    <rect x="58" y="16" width="18" height="56" rx="4" fill="rgba(255,255,255,0.25)"/>
    <!-- Cards -->
    <rect x="14" y="20" width="14" height="10" rx="2" fill="rgba(255,255,255,0.6)"/>
    <rect x="14" y="34" width="14" height="10" rx="2" fill="rgba(255,255,255,0.6)"/>
    <rect x="37" y="20" width="14" height="10" rx="2" fill="rgba(255,255,255,0.8)"/>
    <rect x="60" y="20" width="14" height="10" rx="2" fill="rgba(255,255,255,0.6)"/>
    <rect x="60" y="34" width="14" height="10" rx="2" fill="rgba(255,255,255,0.6)"/>
    <rect x="60" y="48" width="14" height="10" rx="2" fill="rgba(255,255,255,0.6)"/>
  </g>

  <!-- Title -->
  <text x="140" y="330" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="56" font-weight="700" fill="#FFFFFF">Kaiban Board</text>

  <!-- Description -->
  <text x="140" y="385" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="400" fill="#9CA3AF">Visual kanban board for Claude Code</text>
  <text x="140" y="415" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="400" fill="#9CA3AF">task management in VS Code.</text>

  <!-- Badges -->
  <!-- VS Code badge -->
  <rect x="140" y="450" width="100" height="36" rx="8" fill="none" stroke="#3B3B4F" stroke-width="1.5"/>
  <text x="190" y="474" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" font-weight="500" fill="#D1D5DB">VS Code</text>

  <!-- Claude CLI badge -->
  <rect x="256" y="450" width="110" height="36" rx="8" fill="none" stroke="#3B3B4F" stroke-width="1.5"/>
  <text x="311" y="474" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" font-weight="500" fill="#D1D5DB">Claude CLI</text>

  <!-- Markdown badge -->
  <rect x="382" y="450" width="105" height="36" rx="8" fill="none" stroke="#3B3B4F" stroke-width="1.5"/>
  <text x="434" y="474" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" font-weight="500" fill="#D1D5DB">Markdown</text>

  <!-- RIGHT SIDE: Kanban Board Preview -->
  <g transform="translate(680, 120)">
    <!-- Panel background -->
    <rect width="460" height="400" rx="16" fill="url(#panelGradient)" stroke="#3B3B4F" stroke-width="1"/>

    <!-- Panel header -->
    <text x="24" y="40" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" font-weight="600" fill="#FFFFFF">Kaiban Board</text>

    <!-- Column headers -->
    <text x="40" y="80" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="12" font-weight="500" fill="#6B7280">TO DO</text>
    <text x="180" y="80" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="12" font-weight="500" fill="#6B7280">DOING</text>
    <text x="320" y="80" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="12" font-weight="500" fill="#6B7280">DONE</text>

    <!-- Column 1: To Do -->
    <g transform="translate(24, 95)">
      <!-- Card 1 -->
      <rect width="120" height="70" rx="8" fill="#2A2A38"/>
      <rect x="8" y="10" width="50" height="6" rx="2" fill="#A78BFA"/>
      <rect x="8" y="22" width="100" height="5" rx="2" fill="#4B4B5A"/>
      <rect x="8" y="32" width="80" height="5" rx="2" fill="#4B4B5A"/>
      <rect x="8" y="50" width="36" height="14" rx="4" fill="#7C3AED" fill-opacity="0.3"/>
      <text x="26" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" font-weight="500" fill="#A78BFA">High</text>

      <!-- Card 2 -->
      <g transform="translate(0, 80)">
        <rect width="120" height="70" rx="8" fill="#2A2A38"/>
        <rect x="8" y="10" width="70" height="6" rx="2" fill="#A78BFA"/>
        <rect x="8" y="22" width="90" height="5" rx="2" fill="#4B4B5A"/>
        <rect x="8" y="32" width="60" height="5" rx="2" fill="#4B4B5A"/>
        <rect x="8" y="50" width="44" height="14" rx="4" fill="#3B82F6" fill-opacity="0.3"/>
        <text x="30" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8" font-weight="500" fill="#60A5FA">Medium</text>
      </g>
    </g>

    <!-- Column 2: Doing -->
    <g transform="translate(164, 95)">
      <!-- Active card with play button indicator -->
      <rect width="120" height="70" rx="8" fill="#2A2A38" stroke="#7C3AED" stroke-width="1.5"/>
      <rect x="8" y="10" width="60" height="6" rx="2" fill="#A78BFA"/>
      <rect x="8" y="22" width="95" height="5" rx="2" fill="#4B4B5A"/>
      <rect x="8" y="32" width="70" height="5" rx="2" fill="#4B4B5A"/>
      <!-- Play button -->
      <circle cx="100" cy="54" r="10" fill="#7C3AED"/>
      <path d="M97 50L104 54L97 58Z" fill="white"/>
    </g>

    <!-- Column 3: Done -->
    <g transform="translate(304, 95)">
      <!-- Card 1 -->
      <rect width="120" height="70" rx="8" fill="#2A2A38"/>
      <rect x="8" y="10" width="55" height="6" rx="2" fill="#6B7280"/>
      <rect x="8" y="22" width="85" height="5" rx="2" fill="#4B4B5A"/>
      <rect x="8" y="32" width="65" height="5" rx="2" fill="#4B4B5A"/>
      <!-- Checkmark -->
      <circle cx="100" cy="54" r="10" fill="#10B981" fill-opacity="0.2"/>
      <path d="M95 54L99 58L106 50" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

      <!-- Card 2 -->
      <g transform="translate(0, 80)">
        <rect width="120" height="70" rx="8" fill="#2A2A38"/>
        <rect x="8" y="10" width="45" height="6" rx="2" fill="#6B7280"/>
        <rect x="8" y="22" width="75" height="5" rx="2" fill="#4B4B5A"/>
        <rect x="8" y="32" width="90" height="5" rx="2" fill="#4B4B5A"/>
        <circle cx="100" cy="54" r="10" fill="#10B981" fill-opacity="0.2"/>
        <path d="M95 54L99 58L106 50" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </g>

      <!-- Card 3 -->
      <g transform="translate(0, 160)">
        <rect width="120" height="70" rx="8" fill="#2A2A38"/>
        <rect x="8" y="10" width="65" height="6" rx="2" fill="#6B7280"/>
        <rect x="8" y="22" width="80" height="5" rx="2" fill="#4B4B5A"/>
        <rect x="8" y="32" width="55" height="5" rx="2" fill="#4B4B5A"/>
        <circle cx="100" cy="54" r="10" fill="#10B981" fill-opacity="0.2"/>
        <path d="M95 54L99 58L106 50" stroke="#10B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      </g>
    </g>
  </g>
</svg>