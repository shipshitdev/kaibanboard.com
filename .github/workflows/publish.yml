name: Publish Extension

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get bun store directory
        id: bun-cache
        shell: bash
        run: echo "STORE_PATH=$(bun pm cache)" >> $GITHUB_OUTPUT

      - name: Setup bun cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.bun-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-bun-store-${{ hashFiles('**/bun.lockb') }}
          restore-keys: ${{ runner.os }}-bun-store-

      - name: Install dependencies
        run: bun install --frozen-lockfile || bun install

      - name: Run tests
        run: bun run test

      - name: Package extension
        run: bun run package

      - name: Get extension info
        id: ext-info
        run: |
          VERSION=$(jq -r .version package.json)
          NAME=$(jq -r .name package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "vsix_path=build/${NAME}-${VERSION}.vsix" >> $GITHUB_OUTPUT

      - name: Verify VSIX exists
        run: |
          if [ ! -f "${{ steps.ext-info.outputs.vsix_path }}" ]; then
            echo "VSIX file not found at ${{ steps.ext-info.outputs.vsix_path }}"
            ls -la build/
            exit 1
          fi
          echo "Found VSIX: ${{ steps.ext-info.outputs.vsix_path }}"

      # Publish to Open VSX (Cursor marketplace)
      - name: Publish to Open VSX
        run: npx ovsx publish ${{ steps.ext-info.outputs.vsix_path }} -p ${{ secrets.OVSX_PAT }}
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.ext-info.outputs.name }}-${{ steps.ext-info.outputs.version }}.vsix
          path: ${{ steps.ext-info.outputs.vsix_path }}
          retention-days: 30

      - name: Attach VSIX to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.ext-info.outputs.vsix_path }}
